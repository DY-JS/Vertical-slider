<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div style="background: linear-gradient(180deg, rgba(253,45,168,1) 0%, rgba(226,167,144,1) 100%);">
          <h1>Oriental tale in magic Dubai</h1>
          <p>1000 & one night in oriental</p>
          <p>luxury</p>
        </div>
        <div style="background: linear-gradient(124deg, rgba(255,255,255,1) 0%, rgba(74,160,238,1) 7%, rgba(156,221,184,1) 30%, rgba(193,194,178,1) 38%, rgba(76,77,78,1) 79%);">
          <h1>Eternal mountains & peaks</h1>
          <p>Conquer your peak & became happy</p>
        </div>
        <div style="background: linear-gradient(130deg, rgba(65,158,190,1) 0%, rgba(162,190,236,1) 33%, rgba(39,39,198,1) 45%, rgba(70,98,252,1) 99%);">
          <h1>Extreme swimming wih sharks</h1>
          <p>Bravery & adrenalin  </p>
        </div>
        <div style="background: linear-gradient(352deg, rgba(34,183,195,1) 0%, rgba(137,78,212,1) 12%, rgba(175,186,137,1) 31%, rgba(253,212,45,1) 49%)">
          <h1>Amazing ocean deep</h1>
          <p>Love, colors & impressions</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1514907283155-ea5f4094c70c?ixid=MnwxMjA3fDB8MHxzZWFyY2h8OHx8ZGVlcCUyMHNlYXxlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1475372674317-8003c861cb6a?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MjF8fGRlZXAlMjBzZWF8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1526772662000-3f88f10405ff?ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8dHJhdmVsbGluZ3xlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1612873649383-edf91f1cf7fe?ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mjd8fHRyYXZlbGxpbmd8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

    <script src='app.js'></script>

</html>
